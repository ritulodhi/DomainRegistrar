<script>  
function validateform(){  
var FirstName=document.myform.FirstName.value;  
var LastName=document.myform.LastName.value;  
var Phone=document.myform.Phone.value; 
var Email=document.myform.Email.value;
var Password=document.myform.Password.value;  


if (FirstName==null || !(isNaN(FirstName))){  
  alert("FirstName can't be blank or can't be number");  
  return false;  
}
else if (LastName==null || !(isNaN(LastName))){  
  alert("LastName can't be blank or can't be number");  
  return false;
}else if (Email==null){  
  alert("Email can not be empty");  
  return false;
}else if (Phone==null || isNaN(Phone) || Phone.length!=10){  
  alert("Please Phone Number again");  
  return false;
}else if(Password.length<4){  
  
  alert("Password must be at least 4 characters long.");  
  return false;  
  }  
}  
</script>
